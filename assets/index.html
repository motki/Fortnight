<!DOCTYPE html>
<html>
<head>
  <title>Fortnight</title>

  <link rel="stylesheet" href="/css/photon.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>

<div id="overlay">
  <div id="overlay-bg"></div>


  <div id="loading">
    <div class="loading-container callout window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Loading Inventory</h1>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
            <h2 id="loading-message">Please wait...</h2>
            <div class="loader">Loading...</div>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title"></h1>
      </footer>
    </div>
  </div>


  <div id="error" style="display: none">
    <div class="error-container callout window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Error</h1>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
            <h1>Oops! <small>Looks like something is broken.</small></h1>
            <p>Sorry about that.</p>
            <p class="error-reason">Reason was: <span id="error-reason-text">unknown</span></p>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title"></h1>
      </footer>

    </div>
  </div>
</div>
<div id="main-window" class="window">
  <header class="toolbar toolbar-header main-toolbar-header">
    <div class="toolbar-actions">
      <button class="btn btn-toolbar">
        <span class="icon icon-cw icon-text"></span>
        Refresh
      </button>
    </div>
    <div class="toolbar-actions">
      <button class="btn btn-toolbar">
        <span class="icon icon-plus icon-text"></span>
        New
      </button>
    </div>
  </header>

  <div class="window-content">
    <div class="pane-group">
      <div class="pane pane-sm sidebar">
        <nav id="locations" class="nav-group">
          <h5 class="nav-group-title">Locations</h5>
        </nav>
      </div>

      <div class="pane">
        <table class="table-striped">
          <thead>
          <tr>
            <th colspan="2">Type</th>
            <th class="item-low">Low</th>
            <th>Current</th>
            <th>Threshold</th>
            <th>Updated</th>
          </tr>
          </thead>
          <tbody id="items">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="toolbar toolbar-footer">
    <h1 class="title"><a target="_blank" href="https://github.com/motki/fortnight">Fortnight</a> is built with open source software. <a target="_blank" href="https://motki.org">Moritake Industries</a></h1>
  </footer>
</div>
<script type="text/javascript" src="/js/moment.min.js"></script>
<script type="text/javascript" src="/js/inventory.js"></script>
</body>
</html>
